<div ng-show="summaryCtrl.store.summaryData">
    <div ng-hide="summaryCtrl.store.requests.length === 0 && summaryCtrl.store.current">
        <div class="text-center">
            <h2>Prayer Requests for {{summaryCtrl.store.group}}</h2>
        </div>
    </div>
    <h3 class="text-center">
        <a ng-show="summaryCtrl.store.current" class="text-left" ng-click="summaryCtrl.showLast()"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a ng-hide="summaryCtrl.store.current" class="text-left"><span class="glyphicon glyphicon-chevron-left disabled"></span></a>
        {{summaryCtrl.store.startDate|date: 'MMM d, yyyy'}} to {{summaryCtrl.store.endDate|date: 'MMM d, yyyy'}}
        <a ng-hide="summaryCtrl.store.current" class="text-left" ng-click="summaryCtrl.showCurrent()"><span class="glyphicon glyphicon-chevron-right"></span></a>
        <a ng-show="summaryCtrl.store.current" class="text-left"><span class="glyphicon glyphicon-chevron-right disabled"></span></a>
    </h3 class="text-center">
        <div ng-hide="summaryCtrl.requests.length === 0 && summaryCtrl.store.current">
            <request-box ng-repeat="request in summaryCtrl.store.requests" author="request.name">{{request.message}}</request-box>
        </div>

        <button type="button" class="btn btn-lg btn-info" data-toggle="modal" data-target="#addModal"><span class="glyphicon glyphicon-plus"></span></button>
        <add-module modal-id="addModal"></add-module>
</div>

<div ng-hide="summaryCtrl.store.summaryData">
        No group {{summaryCtrl.store.group}} exists. Do you mean to <a target="_self" href="/">register?</a>
</div>
