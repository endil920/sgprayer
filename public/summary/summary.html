<div ng-show="summaryCtrl.summaryData">
	<h2>Prayer Requests for {{summaryCtrl.group}}</h2>
	<h3>{{summaryCtrl.startDate|date: 'MMM d, yyyy'}} to {{summaryCtrl.endDate|date: 'MMM d, yyyy'}}</h3>
	<ul>
		<li ng-repeat="request in summaryCtrl.requests">
		<b>{{request.name}}</b>
		<p>{{request.message}}</p>
		</li>
	</ul>
</div>
<div ng-hide="summaryCtrl.summaryData">
	No group {{summaryCtrl.group}} exists. Do you mean to <a target="_self" href="/">register?</a>
</div>
